<!DOCTYPE html>

<body>

    <script>
      
        //  remove duplicate from an array
        var arr = ["apple", "bannana", "orange", "apple", "orange"];

        arr = arr.filter((item, index, array) => {
            return array.indexOf(item) == index;
        })

        console.log(arr);
      
    </script>
</body>
